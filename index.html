<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Version Comparisons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Among Us Version Comparisons</h1>
    <ul id="file-list"></ul>

    <script>
        const username = 'Pietrodjaowjao';
        const repo = 'AU-VersionComparisons';
        const branch = 'main';

        async function fetchFiles() {
            const url = `https://api.github.com/repos/${username}/${repo}/contents/?ref=${branch}`;
            const response = await fetch(url);
            const data = await response.json();
            const fileList = document.getElementById('file-list');

            data.forEach(file => {
                if (file.type === 'file' && file.name.endsWith('.html')) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file.name;
                    a.textContent = file.name;
                    li.appendChild(a);
                    fileList.appendChild(li);
                }
            });
        }

        fetchFiles().catch(error => {
            console.error('Error fetching files:', error);
        });
    </script>
</body>
</html>
